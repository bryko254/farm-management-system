{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Farm Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
                    <p><a href="{% url 'accounts:password_reset' %}">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
